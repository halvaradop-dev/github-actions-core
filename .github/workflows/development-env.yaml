name: development-environment

on:
  pull_request:
    branches: [master]
    types: [opened, reopened, edited, synchronize]
    branches-ignore:
      - "refactor/*"
      - "hotfix/*"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: npm install
      - run: npm run build

  testing:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: npm install
      - run: npm run test:coverage

  deploy-development-environment:
    needs: testing
    name: development-env
    runs-on: ubuntu-20.04
    environment:
      name: development
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: echo "Deployed to development environment"
